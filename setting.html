<!DOCTYPE html>
<html lang="en">

<head>
  <title>Settings</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/setting.css" />
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet" />
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
<!-- SIDE BAR -->
<div class="sidebar">
  <div class="logo_details" style="margin-top: 20px;">
    <img src="./img/logo.png" alt="" class="jeepney-logo">
    <div class="logo_name">E-JeepPay</div>
    <i class="bx bx-menu" id="btn"></i>
  </div>
  <ul class="nav-list" style="margin-top: 40px;">
    <li>
      <a href="./index.html">
        <i class="bx bx-grid-alt"></i>
        <span class="link_name">Dashboard</span>
      </a>
      <span class="tooltip">Dashboard</span>
    </li>
    <li>
      <a href="./jeepneys.html" >
        <i class="bx bx-car" ></i>
        <span class="link_name" >Jeepneys</span>
      </a>
      <span class="tooltip">Jeepneys</span>
    </li>
    <li>
      <a href="./drivers.html"style="height: 34px;" >
        <i class="fi fi-br-driver-man" ></i>
        <span class="link_name" >Driver</span>
      </a>
      <span class="tooltip">Driver</span>
    </li>
    <li>
      <a href="./user.html">
        <i class="bx bx-user"></i>
        <span class="link_name">User</span>
      </a>
      <span class="tooltip">User</span>
    </li>
    <li>
      <a href="./fare.html">
        <i class="bx bx-dollar"></i>
        <span class="link_name">Fare</span>
      </a>
      <span class="tooltip">Fare</span>
    </li>
    <li>
      <a href="./setting.html" id="settings-link" style="background-color: white; border-radius: 7px;">
        <i class="fi fi-rr-settings" style="background-color: white; color: black; font-size: 17px;  border-radius: 7px;"></i>
        <span class="link_name" style="color: black;">Settings</span>
      </a>
      <span class="tooltip">Settings</span>
    </li>
    
  </ul>
</div>
<!-- SIDE BAR ENDS  -->
  <section class="home-section">
    <section class="layout">
      <div class="header">
        <div class="container">
          <input type="text" class="search-input" />
          <div class="topbar-user">
            <h5 id="welcomeMessage"
      style="margin-top: 0.9%; font-size: 18px; color: white; font-family: Rubik, system-ui;">
                Welcome
              </h5>
          </div>
          <div class="top-icons">
            <button style="width: 40px; height: 40px; margin-right: 10px">
              <a href="./login.html">
                <img
                  src="./img/account.png"
                  style="height: 100%; width: 100%" />
              </a>
            </button>
            <button style="width: 40px; height: 40px">
              <img src="./img/bell.png" style="height: 100%; width: 100%" />
            </button>
          </div>
        </div>
      </div>
      <div class="body">
      <div id="message" class="message">
  </div>
        <section class="settings-container">
          <div class="text">
            <h5>Account Settings</h5>
          </div>
          <form id="accountForm" action="" method="POST" class="form-group">
            <div class="role">
                <h4>Role</h4>
                <select name="role" class="in" required id="editAdminSelect">
                    <option value="admin">Admin</option>
                    <option value="driver">Driver</option>
                    <option value="conductor">Conductor</option>
                    <option value="passenger">Passenger</option>
                </select>
            </div>
            <div class="email">
                <h4>Email</h4>
                <select name="email" class="in" required id="emailSelect"></select>
            </div>
            <br><br>
            <div class="container-button">
                <input type="submit" class="settings-save" value="SAVE">
            </div>
        </form>
        
        
        
        
        </section>
      </div>
    </section>
  </section>
  </section>
  <!-- Scripts -->
  <script src="./js/settings.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const username = localStorage.getItem("username");
      if (username) {
        document.getElementById("welcomeMessage").textContent = "Welcome " + username;
      } else {
        document.getElementById("welcomeMessage").textContent = "Welcome";
      }
    });
  </script>
</body>

</html>
