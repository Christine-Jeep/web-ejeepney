<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jeepneys</title>
  <!-- Link Styles -->
  <link rel="stylesheet" href="./css/jeepneys.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>






  <div class="info-jeep-container" style="display: none;">
    <section class="add-container">
      <div class="text">
        <h1>Jeepney Information</h1>
        <i class="bx bx-x close-icon"></i>
      </div>
          <div class="form-group">
           <div class="semi-con">
            <div class="jeep-plate">
              <h4>Plate No. :</h4>
              <input type="text" name="plate-jeep" class="in" required />
            </div>
            <div class="jeep-capacity">
              <h4>Capacity :</h4>
              <input type="text" name="capacity-jeep" class="in" required />
            </div>
            <div class="jeep-route">
              <h4>Route :</h4>
              <input type="text" name="route-jeep" class="in" required />
            </div>
            <div class="jeep-status">
              <h4>Status :</h4>
              <input type="text" name="status-jeep" class="in" required />
            </div>
            <br>
            <input type="submit" class="jeep-save" value="SAVE">
          </div>
        </div>
        </section>
  </div>














  <div class="sidebar">
    <div class="logo_details" style="margin-top: 20px;">
      <img src="./img/logo.png" alt="" class="jeepney-logo">
      <div class="logo_name">E-JeepPay</div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav-list" style="margin-top: 40px;">
      <li>
        <a href="./index.html">
          <i class="bx bx-grid-alt"></i>
          <span class="link_name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>
      <li>
        <a href="./jeepneys.html">
          <i class="bx bx-car"></i>
          <span class="link_name">Jeepneys</span>
        </a>
        <span class="tooltip">Jeepneys</span>
      </li>
      <li>
        <a href="./drivers.html" style="height: 34px;">
          <img src="./img/driver.png" style="width:21px; height:21px; margin-left: 14.5px;">
          <span class="link_name">Driver</span>
        </a>
        <span class="tooltip">Driver</span>
      </li>
      <li>
        <a href="./user.html">
          <i class="bx bx-user"></i>
          <span class="link_name">User</span>
        </a>
        <span class="tooltip">User</span>
      </li>
      <li>
        <a href="./fare.html">
          <i class="bx bx-dollar"></i>
          <span class="link_name">Fare</span>
        </a>
        <span class="tooltip">Fare</span>
      </li>
      <li>
        <a href="./setting.html" id="settings-link">
          <i class="bx bx-cog"></i>
          <span class="link_name">Settings</span>
        </a>
        <span class="tooltip">Settings</span>
      </li>
      
    </ul>
  </div>
  <section class="home-section">
    <section class="layout">
      <div class="header">
        <div class="container">
          <input type="text" class="search-input" />
          <div class="topbar-user">
            <h5
              style="
                margin-top: 0.9%;
                font-size: 18px;
                color: white;
                font-family: Rubik, system-ui;
              "
            >
            Welcome
            </h5>
          </div>
          <div class="top-icons">
            <button style="width: 40px; height: 40px; margin-right: 10px">
              <a href="./login.html">
                <img
                  src="./img/account.png"
                  style="height: 100%; width: 100%"
                />
              </a>
            </button>
            <button style="width: 40px; height: 40px">
              <img src="./img/bell.png" style="height: 100%; width: 100%" />
            </button>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="container">
          <h1>Data Records</h1>
          <section class="components-layout">
            <div class="grow1">
              <div class="combobox">
                <select>
                    <option>Today</option>
                    <option>This Week</option>
                    <option>This Month</option>
                    <option>This Year</optin>
                </select>
             </div>
             <div class="combobox">
              <select>
                  <option>All status</option>
                  <option>Option 1</option>
                  <option>Option 2</option>
              </select>
           </div>
            </div>
            <div class="grow1">
            </div>
            <div class="grow1">
              <button class="add-button"><img src="./img/plus.png" alt=""><p>Add</p></button>
            </div>
          </section>

          <!-- table -->
          <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Plate No.</th>
                        <th>Capacity</th>
                        <th>Route</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody"></tbody>
            </table>
        </div>
        </div>
      </div>
    </section>
  </section>
  
  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/jeepneys.js"></script>

  <script>
    const addButton = document.querySelector('.add-button');
    const closeIcon = document.querySelector('.close-icon');
    const jeepContainer = document.querySelector('.info-jeep-container');
  
    addButton.addEventListener('click', () => {
      jeepContainer.style.display = 'flex'; 
    });
    closeIcon.addEventListener('click', () => {
      jeepContainer.style.display = 'none';
    });
  </script>

</body>
</html>
